<body>
    <div
        style="
            font-family: Helvetica, Arial, sans-serif;
            min-width: 1000px;
            overflow: auto;
            line-height: 2;
        "
    >
        <div style="margin: 50px auto; width: 70%; padding: 20px 0">
            <p
                style="
                    font-family: 'Roboto', sans-serif;
                    font-size: 16px;
                    font-weight: normal;
                    margin: 0;
                    margin-bottom: 15px;
                "
            >
                Hi there! Click the link below to verify your email.
            </p>
            <div
                class="btn-primary"
                style="
                    border-radius: 5px;
                    text-align: center;
                    background-color: #3498db;
                "
            >
                <a
                    href="{{url}}"
                    style="
                        border: solid 1px #3498db;
                        border-radius: 5px;
                        width: 100%;
                        box-sizing: border-box;
                        cursor: pointer;
                        display: inline-block;
                        font-size: 16px;
                        font-weight: bold;
                        margin: 0;
                        padding: 12px 25px;
                        text-decoration: none;
                        text-transform: capitalize;
                        background-color: #3498db;
                        border-color: #3498db;
                        color: #ffffff;
                    "
                >
                    Click here!
                </a>
            </div>
            <hr style="border: none; border-top: 1px solid #eee" />
        </div>
    </div>
</body>
